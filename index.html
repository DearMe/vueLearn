<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/vue.js"></script>
  </head>
  <body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app2">
    <span v-bind:title="message2">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  <div id="app3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  <div id="app4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <div id="app5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>
  </body>
<script>
  var app = new Vue({
      el: '#app',
      data: {
          message: 'Hello Vue!'
      }
  })
  var app2 = new Vue({
      el: '#app2',
      data: {
          message2: '页面加载于 ' + new Date().toLocaleString()
      }
  })
  var app3 = new Vue({
      el: '#app3',
      data: {
          seen: true
      }
  })
  var app4 = new Vue({
      el: '#app4',
      data: {
          todos: [
              {text: '学习 JavaScript'},
              {text: '学习 Vue'},
              {text: '整个牛项目'}
          ]
      }
  })
  var app5 = new Vue({
      el: "#app5",
      data: {
          message: "Hello Vue.js!"
      },
      methods: {
          reverseMessage: function () {
              this.message = this.message.split('').reverse().join('')
          }
      }
  })
</script>
</html>
